<!-- MAKE AN APPOINTMENT -->
<section id="appointment" data-stellar-background-ratio="3">
     <div class="container">
          <div class="row">

               <div class="col-md-6 col-sm-6">
                    <img src="images/upload.jpg" class="img-responsive uploadImage" alt="" style="opacity:0.8">
               </div>

               <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="appointment-form" role="form" method="post" action="#">

                         <!-- SECTION TITLE -->
                         <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                              <h2>Anonymous Upload</h2>
                              <p>We will anonymised your data and upload only the last 15 days of your location history.
                              </p>
                              <p>We will ask you again before uploading any data</p>
                         </div>

                         <div class="wow fadeInUp" data-wow-delay="0.8s">
                              <div class="col-md-12 col-sm-12">
                                   <label for="date">When have you been positively tested?</label>
                                   <div class="col-md-12 col-sm-12">
                                        <input type="date" id="testedDate" name="tested" value="">
                                   </div>
                              </div>

                              <div class="col-md-12 col-sm-12" style="margin-top: 30px;">
                                   <label for="date">When have you experienced your first symptoms?</label>
                                   <div id="symptoms">
                                        <div class="col-md-12 col-sm-12">
                                             <input type="date" id="symptomsDate" name="symptoms" value="">
                                        </div>
                                        <div class="col-md-12 col-sm-12">
                                             <input type="checkbox" id="nosymptoms" name="nosymptoms"
                                                  value="nosymptoms">
                                             I haven't experienced any symptoms
                                        </div>
                                   </div>
                              </div>

                              <div class="col-md-12 col-sm-12" style="margin-top: 30px;">
                                   <div id="daterangeinfo"></div>
                              </div>

                              <div class="col-md-12 col-sm-12 hidden" id="uploadfield" style="margin-top: 30px;">
                                   <div class="col-md-12 col-sm-12">
                                        <div>
                                             Select your Google file <b>Takeout Location.json</b>
                                        </div>
                                   </div>
                                   <div class="col-md-12 col-sm-12">
                                        <input class="form-control" type="file" id="file" name="file" />
                                   </div>
                              </div>

                              <div class="col-md-12 col-sm-12" style="margin-top: 30px;">
                                   <div id="filteredinformation"></div>
                              </div>

                              <div class="col-md-12 col-sm-12 hidden" id="upload" style="margin-top: 30px;">
                                   <div>
                                        <button type="button" class="form-control" id="cf-submit" name="upload">
                                             Sumbmit
                                        </button>
                                   </div>
                              </div>

                              <div class="col-md-12 col-sm-12" style="margin-top: 30px;">
                                   <div id="uploadinformation"></div>
                              </div>
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>
