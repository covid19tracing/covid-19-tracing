<!DOCTYPE html>
<!-- Default base template. Other templates define the "main" portion in this template -->
<html lang="{{ .Site.LanguageCode }}">
    {{ partial "head.html" . }}
    <body class="page-{{ with .File }}{{ .File.TranslationBaseName }}{{ end }}">
        {{ partial "nav.html" . }}

        {{ block "main" . }}
        {{ end }}

        {{ partial "footer.html" . }}

        {{ partial "matomo.html" . }}
    </body>
    
</html>
