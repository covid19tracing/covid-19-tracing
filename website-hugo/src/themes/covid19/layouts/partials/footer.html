<footer class="footer">
    <div class="content-container">
        <div class="content">
            {{- $currentPage := . -}}
            {{ i18n "language" }}:
            <select onchange="changeLanguage(this)" id="language">
                <option selected="selected">
                    {{ .Site.Language.LanguageName }}
                </option>
                {{ range .Translations }}
                    <option value="{{ .Permalink }}">
                        {{ .Site.Language.Params.languageName }}
                    </option>
                {{ end }}
            </select>
        </div>
    </div>
    <script>
        function setLanguageCookie() {
            document.cookie = "nf_country= ; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "nf_country=disabled; expires=Thu, 18 Dec 2030 12:00:00 UTC; SameSite=None";
        }


        function changeLanguage(obj){
            let href = obj.options[obj.selectedIndex].getAttribute('value');
            setLanguageCookie();
            window.location = href;
        }
    </script>
</footer>
