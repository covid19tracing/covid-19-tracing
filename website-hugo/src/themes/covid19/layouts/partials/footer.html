<footer class="footer">
    <div class="content-container">
        <div class="content">
            {{- $currentPage := . -}}
            {{ i18n "language" }}:
            <select onchange="changeLanguage(this)" id="language">
                <option selected="selected">
                    {{ .Site.Language.LanguageName }}
                </option>
                {{ range .Translations }}
                    <option value="{{ .Permalink }}">
                        {{ .Site.Language.Params.languageName }}
                    </option>
                {{ end }}
            </select>
        </div>
    </div>
</footer>
